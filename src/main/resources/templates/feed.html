<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="../static/fragments.html :: head"></th:block>

    <title>Feed</title>
</head>
<body>
  <th:block th:replace="../static/fragments.html :: header"></th:block>

<div class="posts-container" th:each="post: ${posts}">
    <div class="user-post-card" th:if="${post.user.username != loggedUser.username}">
        <div class="post-owner">
            <img src ="/img/profile_picture.png" class="pro-img">
            <h3> <span th:text=${post.user.firstName}></span> <span th:text=${post.user.lastName}></span> </h3>
            <h3 th:text=${post.user.username}> </h3>
        </div>
        <p th:text=${post.body}></p>
        <p th:text="${post.createdAt}"></p>

    </div>
</div>
</body>
</html>
