<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/js/app.js"></script>

  <title>Sign up</title>
</head>

<body>
<div id="form-container">
  <form action="/signup" method="post">
    <label for="username">Enter Username</label>
    <input type="text" name="username" id="username" placeholder="Enter a username">

    <label for="password">Enter Password</label>
    <input type="password" name="password" id="password" placeholder="Enter a password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirm-password" placeholder="Re-enter the password">

    <label for="firstName">Enter First Name</label>
    <input type="text" name="firstName" id="firstName" placeholder="Enter first name">

    <label for="lastName">Enter Last Name</label>
    <input type="text" name="lastName" id="lastName" placeholder="Enter last name">

    <textarea name="bio" id="bio" cols="50" rows="8" placeholder="Bio..."></textarea>

    <label for="dob">Enter Date of Birth</label>
    <input type="date" name="dob" id="dob">
    <input type="submit" value="Sign up" id="submit">


  </form>
  <p>Have an account already?<a href="/login">login</a></p>
</div>
</body>

</html>
