<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <th:block th:replace="../static/fragments.html :: head"></th:block>
    <title>Login</title>
    <style>
      body{
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
<div class="login-form">

  <form action="/login" method="post">
    <label class = "label" for="username">Enter Username</label>
    <input class="input" type="text" name="username" id="username" placeholder="Enter a username">
    
    <label class = "label" for="password">Enter Password</label>
    <input class="input" type="password" name="password" id="password" placeholder="Enter a password">
    
    <input type="submit" value="Login" class="btn">
  </form>
  <p>Don't have an account? <a href="/signup">Signup</a></p>
</div>

</body>
</html>
